<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ‘Š</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="banner-container">
    <img src="logo_fighter.png" alt="Fantasy Fight Picks Logo" class="logo-banner">
  </div>

  <div id="app">
    <div id="usernamePrompt">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button onclick="lockUsername()">Lock In</button>
    </div>

    <h2 id="welcome" style="display: none;"></h2>

    <div id="scoringRules" style="display: none;">
      <div class="scoring-box">
        <div class="rule"><strong class="clickable" data-tip="You get +1 point for correctly picking the winner.">âœ… Winner</strong> = +1</div>
        <div class="rule"><strong class="clickable" data-tip="You only earn Method points if the Winner is also correct.">âœ… Method</strong> = +1</div>
        <div class="rule"><strong class="clickable" data-tip="You only earn Round points if Winner & Method are correct, and the fight did NOT go to Decision.">âœ… Round</strong> = +1</div>
        <div class="rule"><strong class="clickable" data-tip="If you correctly pick an underdog (based on data), you earn 2 bonus points.">ğŸ¶ Underdog</strong> = +2 bonus</div>
        <div id="tipDisplay" class="tip-box" style="display:none;"></div>
      </div>
    </div>

    <div id="fightList" style="display: none;"></div>
    <button id="submitBtn" onclick="submitPicks()" style="display: none;">Submit Picks</button>

    <div id="myPicks" style="margin-top: 20px;"></div>

    <div id="champBanner" class="champ-banner" style="display: none;"></div>

    <h2 class="leader-title">LEADERBOARD</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
