<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé§</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1><span class="fist">üé§</span> Fantasy Fight Picks</h1>

  <div id="app">
    <div id="usernamePrompt">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button onclick="lockUsername()">Lock In</button>
    </div>

    <h2 id="welcome" style="display: none;"></h2>

    <div id="scoringRules" style="display: none; text-align: center; font-size: 0.9rem; color: #ccc; margin-bottom: 15px;">
      Scoring: 1pt for correct fighter, 1pt for correct method (<strong>2pts if decision</strong>), 1pt for correct round,<br>
      +1 bonus for perfect pick, +1 bonus for underdog win üê∂
    </div>

    <div id="fightList" style="display: none;"></div>
    <button id="submitBtn" onclick="submitPicks()" style="display: none;">Submit Picks</button>
    <p id="submitNote" style="display: none; text-align:center; color:#aaa; font-size: 0.9rem;">‚ö†Ô∏è Click once and be patient‚Ä¶</p>

    <div id="myPicks" style="margin-top: 20px;"></div>

    <h2 class="leader-title">LEADERBOARD</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const stored = localStorage.getItem("username");
      if (stored) {
        document.getElementById("scoringRules").style.display = "block";
        document.getElementById("submitNote").style.display = "block";
        document.getElementById("welcome").innerText = `üé§ IIIIIIIIIIIIT'S ${stored.toUpperCase()}!`;
        document.getElementById("welcome").style.display = "block";
      }

      document.querySelector("button").addEventListener("click", () => {
        setTimeout(() => {
          const name = document.getElementById("usernameInput").value.trim();
          if (name) {
            document.getElementById("scoringRules").style.display = "block";
            document.getElementById("submitNote").style.display = "block";
            document.getElementById("welcome").innerText = `üé§ IIIIIIIIIIIIT'S ${name.toUpperCase()}!`;
            document.getElementById("welcome").style.display = "block";
          }
        }, 100);
      });

      // Hide warning on pick summary view
      const observer = new MutationObserver(() => {
        if (document.getElementById("myPicks").innerHTML.includes("Your Picks:")) {
          document.getElementById("submitNote").style.display = "none";
        }
      });
      observer.observe(document.getElementById("myPicks"), { childList: true, subtree: true });
    });
  </script>
</body>
</html>
