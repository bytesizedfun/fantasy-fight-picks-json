<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘Š</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo -->
  <div class="banner-container">
    <img src="logo_fighter.png" alt="Fantasy Fight Picks Logo" class="logo-banner">
  </div>

  <!-- Flashy Champion of the Week banner -->
  <div id="champBanner" class="champ-banner" style="display: none;"></div>

  <div id="app">
    <!-- Username prompt -->
    <div id="usernamePrompt">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <!-- IMPORTANT: no inline onclick; JS binds to #lockBtn -->
      <button id="lockBtn" type="button">Lock In</button>
    </div>

    <!-- Welcome message -->
    <h2 id="welcome" style="display: none;"></h2>

    <!-- Scoring Rules -->
    <div id="scoringRules" style="display: none;">
      <div class="scoring-box tight">
        <div>+1 pt for winner</div>
        <div>+1 pt for method (if winner is correct)</div>
        <div>+1 pt for round (if winner & method are correct & method is not decision)</div>
        <div>+2 bonus pts for correct underdog winner</div>
      </div>
    </div>

    <!-- Fight List -->
    <div id="fightList" style="display: none;"></div>
    <!-- IMPORTANT: no inline onclick; JS binds to #submitBtn -->
    <button id="submitBtn" type="button" style="display: none;">Submit Picks</button>

    <!-- My Picks -->
    <div id="myPicks" style="margin-top: 20px;"></div>

    <!-- Leaderboard -->
    <h2 class="leader-title">LEADERBOARD</h2>

    <!-- Tabs are here in HTML so the page never looks empty -->
    <div id="boardTabs">
      <button type="button" id="tabWeekly" class="tab-btn" aria-pressed="true">Weekly</button>
      <button type="button" id="tabAllTime" class="tab-btn" aria-pressed="false">All-Time</button>
    </div>

    <!-- Weekly board -->
    <ul id="leaderboard"></ul>
    <!-- All-Time board -->
    <ul id="allTimeBoard" style="display:none;"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
