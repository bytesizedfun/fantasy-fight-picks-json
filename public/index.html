<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-color: #000;
      color: #f0f0f0;
      padding: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .fist {
      margin-right: 0.4rem;
      display: inline-block;
      animation: pulse 1.5s infinite ease-in-out;
      transform-origin: center;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    h2 {
      text-align: center;
      color: #d0d0d0;
      font-weight: 400;
      margin-top: 1.5rem;
    }

    #app {
      max-width: 540px;
      margin: auto;
      background-color: #111;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    label, input, select, button {
      font-size: 1rem;
      display: block;
      margin: 0.5rem auto;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1b1b1b;
      color: #fff;
    }

    button {
      background-color: #ffffff;
      color: #000;
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .fight {
      background: #1a1a1a;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border-left: 4px solid #fff;
    }

    .fight h3 {
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .fight label {
      display: block;
      margin: 0.3rem 0;
    }

    #leaderboard {
      list-style: none;
      padding: 0;
    }

    #leaderboard li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #1c1c1c;
      border-radius: 4px;
      font-weight: 500;
      border-left: 3px solid #333;
    }

    #welcome {
      font-size: 1.3rem;
      color: #b5ffb5;
      text-align: center;
      margin-bottom: 1rem;
    }

    #myPicks p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #app {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1><span class="fist">ðŸ‘Š</span> Fantasy Fight Picks</h1>

  <div id="app">
    <!-- Username section -->
    <div id="usernamePrompt">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button onclick="lockUsername()">Lock In</button>
    </div>

    <!-- Welcome banner -->
    <h2 id="welcome" style="display: none;"></h2>

    <!-- Fight picks -->
    <div id="fightList" style="display: none;"></div>
    <button id="submitBtn" onclick="submitPicks()" style="display: none;">Submit Picks</button>

    <!-- Your submitted picks -->
    <div id="myPicks" style="margin-top: 20px;"></div>

    <!-- Leaderboard -->
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
