<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fight Picks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Banner / Logo -->
  <div class="banner-container">
    <img class="logo-banner" src="logo.png" alt="Logo" />
  </div>

  <div id="app">
    <!-- Champion banner (auto shown when event concludes) -->
    <div id="champBanner" class="champ-banner"></div>

    <!-- Username prompt -->
    <div id="usernamePrompt" class="card center">
      <div style="text-align:center; font-weight:900; margin-bottom:8px;">Enter Your Name</div>
      <input id="usernameInput" type="text" placeholder="e.g. Alex" />
      <button type="button">Let’s Go</button>
    </div>

    <!-- Welcome headline -->
    <div id="welcome" style="display:none;"></div>

    <!-- Scoring rules -->
    <section id="scoringRules" style="display:none;">
      <div class="scoring-box">
        <div class="rule"><span class="pill">=3</span> Correct Winner</div>
        <div class="rule"><span class="pill">=2</span> Correct Method (with winner)</div>
        <div class="rule"><span class="pill">=1</span> Correct Round (only on finishes)</div>
        <div class="rule">
          <span class="pill gold">+N</span>
          Underdog Bonus (tiered by dog line)
          <span class="hint">+100–199 = +1, +200–299 = +2, etc.</span>
        </div>
        <div class="rule">
          <span class="pill">+3</span>
          Fight of the Night
        </div>
      </div>
    </section>

    <!-- Fights list -->
    <div id="fightList"></div>

    <!-- Fight of the Night (rebuilt by JS; no legacy text) -->
    <div id="fotnBlock" style="display:none;"></div>

    <!-- Submit -->
    <button id="submitBtn" style="display:none;">Submit Picks</button>

    <!-- My Picks -->
    <section id="myPicks"></section>

    <!-- Tabs -->
    <div class="segmented">
      <button id="tabWeekly" aria-pressed="true">Weekly</button>
      <button id="tabAllTime" aria-pressed="false">All-Time</button>
    </div>

    <!-- Leaderboards -->
    <ul id="leaderboard" class="board weekly"></ul>
    <ul id="allTimeBoard" class="board at-five" style="display:none;"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
