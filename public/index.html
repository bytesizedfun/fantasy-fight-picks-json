<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ‘Š</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Teko:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="banner-container">
    <img src="logo_fighter.png" alt="Fantasy Fight Picks Logo" class="logo-banner">
  </div>

  <div id="app">
    <div id="usernamePrompt">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button onclick="lockUsername()">Lock In</button>
    </div>

    <h2 id="welcome" style="display: none;"></h2>

    <div id="scoringRules" style="display: none;">
      <div class="scoring-box">
        ğŸ§  <strong>Scoring Rules:</strong><br>
        âœ… 1 point for correct fighter<br>
        âœ… 1 point for correct method<br>
        âœ… 1 point for correct round<br>
        ğŸŒŸ +1 bonus point for perfect pick<br>
        ğŸ¶ +1 bonus point for picking the underdog
      </div>
    </div>

    <div id="countdown" class="countdown-timer"></div>

    <div id="fightList" style="display: none;"></div>
    <button id="submitBtn" onclick="submitPicks()" style="display: none;">Submit Picks</button>
    <p id="submitNote" class="submit-warning" style="display: none;">
      ğŸ‘† One click is all it takes â€” donâ€™t ground and pound the button.
    </p>

    <div id="myPicks" style="margin-top: 20px;"></div>

    <h2 class="leader-title">LEADERBOARD</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const stored = localStorage.getItem("username");
      if (stored) {
        document.getElementById("scoringRules").style.display = "block";
        document.getElementById("submitNote").style.display = "block";
        document.getElementById("welcome").innerText = `ğŸ¤ IIIIIIIIIIIIT'S ${stored.toUpperCase()}!`;
        document.getElementById("welcome").style.display = "block";
      }

      document.querySelector("button").addEventListener("click", () => {
        setTimeout(() => {
          const name = document.getElementById("usernameInput").value.trim();
          if (name) {
            document.getElementById("scoringRules").style.display = "block";
            document.getElementById("submitNote").style.display = "block";
            document.getElementById("welcome").innerText = `ğŸ¤ IIIIIIIIIIIIT'S ${name.toUpperCase()}!`;
            document.getElementById("welcome").style.display = "block";
          }
        }, 100);
      });

      const observer = new MutationObserver(() => {
        if (document.getElementById("myPicks").innerText.includes("Your Picks")) {
          document.getElementById("submitNote").style.display = "none";
        }
      });
      observer.observe(document.getElementById("myPicks"), { childList: true, subtree: true });

      // Countdown timer to July 26, 2025 3PM ET
      const countdown = document.getElementById("countdown");
      const target = new Date("July 26, 2025 15:00:00 GMT-0400");

      function updateCountdown() {
        const now = new Date();
        const diff = target - now;

        if (diff <= 0) {
          countdown.innerText = "ğŸš¨ Fight Night has begun!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdown.innerText = `â³ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        requestAnimationFrame(updateCountdown);
      }

      updateCountdown();
    });
  </script>
</body>
</html>
