<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Fight Picks</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘Š</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400;700&family=Teko:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo -->
  <div class="banner-container">
    <img src="logo_fighter.png" alt="Fantasy Fight Picks Logo" class="logo-banner">
  </div>

  <!-- Champion banner -->
  <div id="champBanner" class="champ-banner" style="display:none;"></div>

  <div id="app">
    <!-- Username prompt -->
    <div id="usernamePrompt" class="card center">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button type="button" onclick="lockUsername()">Lock In</button>
    </div>

    <!-- Welcome -->
    <h2 id="welcome" style="display:none;"></h2>

    <!-- Scoring Rules -->
    <div id="scoringRules" style="display:none;">
      <div class="scoring-box">
        <div class="rule"><span class="pill">+3</span> Winner</div>
        <div class="rule"><span class="pill">+2</span> Method <span class="hint">(only if Winner correct)</span></div>
        <div class="rule"><span class="pill">+1</span> Round <span class="hint">(finishes only)</span></div>
        <div class="rule"><span class="pill gold">+1 / +100</span> Underdog bonus
          <span class="hint">(no cap; when your picked winner is the underdog & wins)</span>
        </div>
        <div class="rule"><span class="pill accent">+3</span> Fight of the Night
          <span class="hint">(if your FOTN pick matches the official FOTN)</span>
        </div>
      </div>
    </div>

    <!-- Fight List -->
    <div id="fightList" style="display:none;"></div>

    <!-- FOTN select is injected here by script.js just above this button -->
    <button id="submitBtn" type="button" onclick="submitPicks()" style="display:none;">Submit Picks</button>

    <!-- My Picks -->
    <div id="myPicks" class="card" style="margin-top:20px;"></div>

    <!-- Leaderboard -->
    <h2 class="leader-title">LEADERBOARD</h2>

    <!-- Tabs (Weekly / All-Time) -->
    <div id="boardTabs" class="segmented">
      <button id="tabWeekly" aria-pressed="true" type="button">Weekly</button>
      <button id="tabAllTime" aria-pressed="false" type="button">All-Time</button>
    </div>

    <!-- Weekly -->
    <ul id="leaderboard" class="board weekly"></ul>

    <!-- All-Time -->
    <ul id="allTimeBoard" class="board alltime" style="display:none;"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
