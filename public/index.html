<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Fantasy Fight Picks</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="icon" href="favicon.ico" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    /* Tiny debug banner (hidden unless there's an error) */
    #debugBanner {
      display:none; position:sticky; top:0; z-index:9999;
      background:#222; color:#fff; padding:8px 12px; font-size:12px;
    }
  </style>
</head>
<body>
  <div id="debugBanner"></div>

  <header>
    <h1 id="welcome" style="display:none;"></h1>
    <div id="champBanner" style="display:none;"></div>
  </header>

  <section id="usernamePrompt">
    <input id="usernameInput" type="text" placeholder="Enter your name" />
    <button type="button">Start</button>
  </section>

  <main id="controls">
    <nav class="tabs">
      <button id="tabWeekly" aria-pressed="true">Weekly</button>
      <button id="tabAllTime" aria-pressed="false">All-Time</button>
    </nav>

    <section id="fightList" style="display:none;"></section>
    <button id="submitBtn" style="display:none;">Submit Picks</button>

    <section id="myPicks" style="display:none;"></section>

    <ul id="leaderboard" class="board weekly" style="display:block;"></ul>
    <ul id="allTimeBoard" class="board" style="display:none;"></ul>
  </main>

  <!-- IMPORTANT: set API base BEFORE loading script.js -->
  <script>
    // If your frontend and backend are on the same Render service, this is correct:
    window.API_BASE = "/api";

    // If you host the frontend elsewhere, point to your Render backend full URL, e.g.:
    // window.API_BASE = "https://fantasy-fight-picks-json.onrender.com/api";
  </script>

  <!-- Cache-bust the script on each deploy (bump v= number when you redeploy) -->
  <script src="script.js?v=2025-09-13-1" defer></script>
</body>
</html>
