<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>

  <!-- ğŸ‘Š Fist emoji favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ‘Š</text></svg>">

  <!-- Font and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1><span class="fist">ğŸ‘Š</span> Fantasy Fight Picks</h1>

  <div id="app">
    <!-- Username prompt -->
    <div id="usernamePrompt">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button onclick="lockUsername()">Lock In</button>
    </div>

    <!-- Welcome message -->
    <h2 id="welcome" style="display: none;"></h2>

    <!-- Countdown -->
    <div id="countdown" class="countdown-box"></div>

    <!-- Fight picks area -->
    <div id="fightList" style="display: none;"></div>
    <button id="submitBtn" onclick="submitPicks()" style="display: none;">Submit Picks</button>

    <!-- Your picks -->
    <div id="myPicks" style="margin-top: 20px;"></div>

    <!-- Leaderboard -->
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    // Countdown timer
    const eventTime = new Date("2025-07-26T15:00:00-04:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventTime - now;

      if (distance < 0) {
        countdownEl.innerHTML = "<strong>ğŸŸ¢ Event is Live!</strong>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `<strong>â³ Next Event:</strong> ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
