<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <img src="logo.png" alt="Fantasy Fight Picks" class="banner" />

    <div id="usernamePrompt">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button onclick="lockUsername()">Lock In</button>
    </div>

    <h2 id="welcome" style="display: none;"></h2>

    <div id="scoringRules" style="display: none;" class="score-box">
      🧠 <strong>Scoring Rules:</strong><br>
      ✅ 1 point for correct fighter<br>
      ✅ 1 point for correct method (💡 2 points if Decision)<br>
      ✅ 1 point for correct round<br>
      🌟 +1 for perfect pick 🐶 +1 for underdog win
    </div>

    <div id="fightList" style="display: none;"></div>
    <button id="submitBtn" onclick="submitPicks()" style="display: none;">Submit Picks</button>
    <p id="submitNote" class="submit-warning" style="display: none;">
      👆 One click is all it takes — don’t ground and pound the button.
    </p>

    <div id="myPicks" style="margin-top: 20px;"></div>

    <h2 class="leader-title">Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const stored = localStorage.getItem("username");
      if (stored) {
        document.getElementById("scoringRules").style.display = "block";
        document.getElementById("submitNote").style.display = "block";
        document.getElementById("welcome").innerText = `🎤 IIIIIIIIIIIIT'S ${stored.toUpperCase()}!`;
        document.getElementById("welcome").style.display = "block";
      }

      document.querySelector("button").addEventListener("click", () => {
        setTimeout(() => {
          const name = document.getElementById("usernameInput").value.trim();
          if (name) {
            document.getElementById("scoringRules").style.display = "block";
            document.getElementById("submitNote").style.display = "block";
            document.getElementById("welcome").innerText = `🎤 IIIIIIIIIIIIT'S ${name.toUpperCase()}!`;
            document.getElementById("welcome").style.display = "block";
          }
        }, 100);
      });

      const observer = new MutationObserver(() => {
        if (document.getElementById("myPicks").innerText.includes("Your Picks")) {
          document.getElementById("submitNote").style.display = "none";
        }
      });
      observer.observe(document.getElementById("myPicks"), { childList: true, subtree: true });
    });
  </script>
</body>
</html>
