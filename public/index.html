<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fantasy Fight Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Your stylesheet and logo are used as-is -->
  <link rel="stylesheet" href="style.css?v=2025-09-06-2" />
  <script>
    // API base; can be overridden once with ?api=...
    window.API_BASE = "https://fantasy-fight-picks-json.onrender.com/api";
    (function () {
      try {
        const qp = new URLSearchParams(location.search);
        const override = qp.get("api");
        if (override) localStorage.setItem("API_BASE", override);
        const saved = localStorage.getItem("API_BASE");
        if (saved) window.API_BASE = saved;
      } catch (_) {}
    })();
  </script>
</head>
<body>
  <div class="container">

    <!-- Brand header (uses your CSS) -->
    <header id="brand" class="brand">
      <img id="siteLogo" src="logo.png" alt="Fantasy Fight Picks" height="48"
           onerror="this.style.display='none'"/>
      <h1 id="siteTitle">Fantasy Fight Picks</h1>
      <div id="appStatus" class="status">loadingâ€¦</div>
    </header>

    <!-- Username (login) -->
    <section id="loginSection" class="section">
      <label for="username" class="label">Username</label>
      <div class="row">
        <input id="username" type="text" placeholder="Enter username" />
        <button id="loadPicksBtn" class="btn">Load My Picks</button>
      </div>
      <div class="hint" id="loginHint"></div>
    </section>

    <!-- Champion banner -->
    <section id="bannerSection" class="section">
      <div id="champBanner" class="banner" role="status"></div>
    </section>

    <!-- Card -->
    <section id="cardSection" class="section">
      <h2>Card</h2>
      <div id="fights" class="fight-list" aria-live="polite"></div>
      <div class="actions">
        <button id="submitBtn" class="btn primary">Submit Picks</button>
      </div>
      <div id="submitMsg" class="hint"></div>
    </section>

    <!-- Live leaderboard -->
    <section id="leaderboardSection" class="section">
      <h2>Live Leaderboard</h2>
      <div id="leaderboardNote" class="hint"></div>
      <table class="table">
        <thead><tr><th>User</th><th class="right">Points</th></tr></thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </section>

    <!-- Results -->
    <section id="resultsSection" class="section">
      <h2>Results (as fights conclude)</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Fight</th><th>Winner</th><th>Method</th>
            <th class="center">Round</th><th class="center">Underdog?</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </section>

    <footer class="footer">
      API: <span id="apiBaseText"></span>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
