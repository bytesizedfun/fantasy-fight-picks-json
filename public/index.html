<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Fight Picks</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
  <div id="app">
    <img src="logo.png" class="logo-banner" alt="Fantasy Fight Picks Logo"/>

    <div class="countdown-timer" id="countdown"></div>

    <div id="usernamePrompt">
      <input id="usernameInput" type="text" placeholder="Enter your name"/>
      <button>Start Picking</button>
    </div>

    <div id="welcome"></div>

    <div id="champion" style="display:none; margin-bottom: 10px;"></div>

    <div id="fightList"></div>

    <button id="submitBtn" style="display:none;">Submit Picks</button>
    <div id="submitNote"></div>

    <div id="yourPicks" style="display:none;">
      <h2>Your Picks</h2>
      <div id="userPicksList"></div>
    </div>

    <div id="leaderboard" style="display:none;">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>

    <div id="scoringBox">
      <p>‚úÖ 1 pt for correct fighter</p>
      <p>‚úÖ +1 if method is also correct</p>
      <p>‚úÖ +1 if round is also correct <span style="font-size: 0.85em;">(only if not a Decision)</span></p>
      <p>üê∂ +2 bonus for correct underdog</p>
    </div>
  </div>

  <audio id="punchSound" src="punch.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
