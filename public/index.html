<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘Š</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="banner-container">
    <img src="logo_fighter.png" alt="Fantasy Fight Picks Logo" class="logo-banner">
  </div>

  <div id="app">
    <div id="usernamePrompt">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button onclick="lockUsername()">Lock In</button>
    </div>

    <h2 id="welcome" style="display: none;"></h2>

    <div id="scoringRules" style="display: none;">
      <div class="scoring-box">
        <div class="rule"><strong class="clickable" data-tip="+1 for choosing the winner">+1 Winner</strong></div>
        <div class="rule"><strong class="clickable" data-tip="+1 for correct method if winner is also correct">+1 Method</strong></div>
        <div class="rule"><strong class="clickable" data-tip="+1 for correct round if Winner & Method are correct, and the fight did NOT go to Decision">+1 Round</strong></div>
        <div class="rule"><strong class="clickable" data-tip="+2 bonus for underdog win">+2 Underdog</strong></div>
        <div id="tipDisplay" class="tip-box" style="display:none;"></div>
      </div>
    </div>

    <div id="fightList" style="display: none;"></div>
    <button id="submitBtn" onclick="submitPicks()" style="display: none;">Submit Picks</button>

    <div id="myPicks" style="margin-top: 20px;"></div>

    <div id="champBanner" class="champ-banner" style="display: none;"></div>

    <h2 class="leader-title">LEADERBOARD</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
