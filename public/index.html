<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>

  <!-- üëä Fist emoji favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëä</text></svg>">

  <!-- Font and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header with pulsing fist -->
  <h1><span class="fist">üëä</span> Fantasy Fight Picks</h1>

  <div id="app">
    <!-- Username prompt -->
    <div id="usernamePrompt" style="display: none;">
      <label for="usernameInput">Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button id="lockBtn">Lock In</button>
    </div>

    <!-- Welcome message -->
    <h2 id="welcome" style="display: none;"></h2>

    <!-- Fight picks area -->
    <div id="fightList" style="display: none;"></div>
    <button id="submitBtn" style="display: none;">Submit Picks</button>
    <p id="submitWarning">‚ö†Ô∏è Click once and be patient...</p>

    <!-- Point system -->
    <p id="pointSystem">
      1 point for correct fighter, 1 point for correct method, 1 point for the correct round (round is correct if decision is the outcome), 1 bonus point for a perfect pick, 1 bonus point for an underdog win üê∂
    </p>

    <!-- Your picks -->
    <div id="myPicks" style="margin-top: 20px;"></div>

    <!-- Leaderboard -->
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usernamePrompt = document.getElementById("usernamePrompt");
      const usernameInput = document.getElementById("usernameInput");
      const welcome = document.getElementById("welcome");
      const lockBtn = document.getElementById("lockBtn");

      let username = localStorage.getItem("username");

      if (username) {
        finalizeLogin(username);
      } else {
        usernamePrompt.style.display = "block";
      }

      lockBtn.addEventListener("click", () => {
        const input = usernameInput.value.trim();
        if (!input) {
          alert("Please enter your name.");
          return;
        }
        username = input;
        localStorage.setItem("username", username);
        finalizeLogin(username);
      });

      function finalizeLogin(name) {
        usernamePrompt.style.display = "none";
        welcome.innerText = `Welcome, ${name}!`;
        welcome.style.display = "block";
        document.getElementById("fightList").style.display = "block";
        document.getElementById("submitBtn").style.display = "block";
        loadFights(); // from script.js
        loadLeaderboard();
        loadMyPicks();
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
