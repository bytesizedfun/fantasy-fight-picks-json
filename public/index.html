<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Fight Picks</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👊</text></svg>">
</head>
<body>
  <div id="app">
    <img src="logo_fighter.png" alt="Fantasy Fight Picks" class="logo-banner" />

    <div class="countdown-timer" id="countdown"></div>
    
    <div class="scoring-box">
      <p>🧠 <b>Scoring:</b></p>
      <p>✅ +1 point for correct winner</p>
      <p>✅ +1 point for correct method (only if winner is correct)</p>
      <p>✅ +1 point for correct round (only if winner and method are correct, and method is NOT Decision)</p>
      <p>🐶 +2 bonus points for picking a correct underdog</p>
    </div>

    <div id="usernamePrompt">
      <p>Enter your username:</p>
      <input type="text" id="usernameInput" />
      <button>Continue</button>
    </div>

    <h2 id="welcome" style="display: none;"></h2>

    <div id="submitNote" class="lock-message"></div>

    <div id="fightList"></div>

    <button id="submitBtn" style="display:none;">Submit Picks</button>

    <div id="myPicks"></div>

    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
