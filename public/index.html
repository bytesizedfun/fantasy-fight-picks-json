<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantasy Fight Picks</title>

  <!-- Your stylesheet (unchanged) -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Top status bar -->
  <header class="topbar">
    <div class="brand" id="appTitle">Fantasy Fight Picks</div>
    <div class="status">
      API: <span id="apiBaseText"></span>
      · App: <span id="appStatus">loading…</span>
    </div>
  </header>

  <!-- Welcome (shown after username is known; text set by script.js) -->
  <section id="welcomeSection" style="display:none">
    <h2 id="welcomeText"></h2>
  </section>

  <!-- Champion of the Week banner (script.js decides when to show) -->
  <div id="champBanner" style="display:none"></div>

  <!-- Username + actions -->
  <section class="controls">
    <label for="username">Your username:</label>
    <input id="username" type="text" placeholder="e.g. Josh" />
    <button id="loadPicksBtn" type="button">Load My Picks</button>
    <button id="submitBtn" type="button">Submit Picks</button>
    <div id="loginHint" class="hint"></div>
    <div id="submitMsg" class="hint"></div>
  </section>

  <!-- Fight card -->
  <main>
    <h3>Card</h3>
    <div id="fights" class="fights"></div>
  </main>

  <!-- Results table -->
  <section class="results">
    <h3>Results</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Fight</th>
          <th>Winner</th>
          <th>Method</th>
          <th>Round</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </section>

  <!-- Leaderboard -->
  <section class="leaderboard">
    <h3>Leaderboard</h3>
    <div id="leaderboardNote" class="hint"></div>
    <table class="table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </section>

  <!-- Load JS (must be a file, not pasted inline) -->
  <script src="./script.js" defer></script>
</body>
</html>
