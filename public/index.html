<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Fight Picks</title>
  <link rel="icon" href="/favicon.ico" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="logo-row">
        <h1 class="app-title">Fantasy Fight Picks</h1>
      </div>
      <div id="champBanner" class="champ-banner" style="display:none"></div>
      <div id="debugBanner" class="debug-banner" style="display:none"></div>
    </header>

    <main class="content">
      <section class="controls">
        <label for="username">Your username (for picks)</label>
        <input id="username" class="input" type="text" placeholder="Enter your name" />
      </section>

      <section class="scoring">
        <div class="scoring-row">
          <span class="score-pill">+1 <b class="tip" data-tip="Winner">Winner</b></span>
          <span class="score-pill">+1 <b class="tip" data-tip="Method">Method</b></span>
          <span class="score-pill">+1 <b class="tip" data-tip="Round">Round</b></span>
          <span class="score-pill">+2 <b class="tip" data-tip="Underdog">Underdog</b></span>
        </div>
        <div id="tooltip" class="tooltip" style="display:none"></div>
      </section>

      <section class="grid">
        <div>
          <h2>Card</h2>
          <div id="cardList" class="card-list"></div>
          <div class="actions">
            <button id="submitBtn" class="btn primary">Submit Picks</button>
            <button id="clearBtn" class="btn danger">Clear Picks</button>
          </div>
        </div>

        <div>
          <h2>Your Picks</h2>
          <div id="yourPicks" class="your-picks"></div>
        </div>
      </section>

      <section class="leaderboard-section">
        <h2>Leaderboard <span id="refreshCountdown" class="muted"></span></h2>
        <div id="leaderboard" class="leaderboard"></div>

        <h2 style="margin-top:20px;">All-Time</h2>
        <div id="leaderboardAllTime" class="leaderboard"></div>
      </section>
    </main>

    <footer class="app-footer">
      <span id="welcome"></span>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
