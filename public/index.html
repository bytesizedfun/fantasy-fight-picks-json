<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Fight Picks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #e10600;
    }
    input, select, button {
      margin: 5px 0;
      padding: 5px;
      font-size: 1em;
    }
    .fight {
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    #submitBtn {
      background-color: #e10600;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    #submitBtn:hover {
      background-color: #ff2e2e;
    }
    ul#leaderboard {
      list-style: none;
      padding: 0;
    }
    ul#leaderboard li {
      padding: 3px 0;
    }
    #champ {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fantasy Fight Picks</h1>

  <div id="app">
    <!-- Username section -->
    <div id="usernamePrompt">
      <label>Enter your name:</label>
      <input type="text" id="usernameInput" />
      <button onclick="lockUsername()">Lock In</button>
    </div>

    <!-- Welcome banner -->
    <h2 id="welcome" style="display: none;"></h2>

    <!-- Fight picks -->
    <div id="fightList" style="display: none;"></div>
    <button id="submitBtn" onclick="submitPicks()" style="display: none;">Submit Picks</button>

    <!-- Your submitted picks -->
    <div id="myPicks" style="margin-top: 20px;"></div>

    <!-- Leaderboard -->
    <h2>Leaderboard</h2>
    <div id="champ"></div>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
