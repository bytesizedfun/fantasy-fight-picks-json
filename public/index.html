<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fantasy Fight Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/styles.css" rel="stylesheet" />
  <script>window.API_BASE = "/api";</script>
</head>
<body>
  <header class="site-header">
    <div class="logo" aria-label="Fantasy Fight Picks">
      <svg viewBox="0 0 64 64" width="36" height="36" role="img">
        <circle cx="32" cy="32" r="30"></circle>
        <text x="32" y="38" text-anchor="middle" font-size="24" font-family="system-ui, sans-serif" fill="#fff">FFP</text>
      </svg>
      <span class="brand">Fantasy Fight Picks</span>
    </div>
  </header>

  <main class="container">
    <section class="left">
      <div id="usernamePrompt" class="card">
        <h2>Enter Your Name</h2>
        <div class="row">
          <input id="usernameInput" type="text" placeholder="e.g. Bruce Buffer" />
          <button type="button">Start</button>
        </div>
        <div id="scoringRules" class="muted small"></div>
      </div>

      <h2 id="welcome" class="welcome" style="display:none;"></h2>

      <div id="fotnBlock" class="card" style="display:none;"></div>
      <div id="fightList" class="fight-list" style="display:none;"></div>

      <div class="actions">
        <button id="submitBtn" class="primary" style="display:none;">Submit Picks</button>
      </div>
    </section>

    <section class="right">
      <div id="champBanner" class="champ-banner" style="display:none;"></div>

      <div id="myPicks" class="card" style="display:none;"></div>

      <div class="tabs">
        <button id="tabWeekly" aria-pressed="true" class="tab active">Weekly</button>
        <button id="tabAllTime" aria-pressed="false" class="tab">All-Time</button>
      </div>

      <ul id="leaderboard" class="board weekly"></ul>
      <ul id="allTimeBoard" class="board alltime" style="display:none;"></ul>
    </section>
  </main>

  <footer class="footer">
    <span class="muted small">Â© Fantasy Fight Picks</span>
  </footer>

  <script src="/script.js" defer></script>
</body>
</html>
