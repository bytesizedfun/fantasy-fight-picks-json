<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantasy Fight Picks</title>
  <link rel="stylesheet" href="./style.css" />
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
  <header class="topbar">
    <div class="brand" id="appTitle">Fantasy Fight Picks</div>
    <div class="status">
      API: <span id="apiBaseText"></span> · App: <span id="appStatus">loading…</span>
    </div>
  </header>

  <section id="welcomeSection" style="display:none">
    <h2 id="welcomeText"></h2>
  </section>

  <div id="champBanner" style="display:none"></div>

  <section class="controls">
    <label for="username">Your username:</label>
    <input id="username" type="text" placeholder="e.g. Josh" />
    <button id="loadPicksBtn" type="button">Load My Picks</button>
    <button id="submitBtn" type="button">Submit Picks</button>
    <div id="loginHint" class="hint"></div>
    <div id="submitMsg" class="hint"></div>
  </section>

  <main>
    <h3>Card</h3>
    <div id="fights" class="fights"></div>
  </main>

  <section class="results">
    <h3>Results</h3>
    <table class="table">
      <thead><tr><th>Fight</th><th>Winner</th><th>Method</th><th>Round</th></tr></thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </section>

  <section class="leaderboard">
    <h3>Leaderboard</h3>
    <div id="leaderboardNote" class="hint"></div>
    <table class="table">
      <thead><tr><th>Rank</th><th>User</th><th>Pts</th></tr></thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </section>

  <!-- SW KILLER: unregister any old service workers + wipe caches -->
  <script>
  (async () => {
    if ('serviceWorker' in navigator) {
      try {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (const reg of regs) { await reg.unregister(); }
      } catch {}
    }
    if (window.caches && caches.keys) {
      try {
        const keys = await caches.keys();
        await Promise.all(keys.map(k => caches.delete(k)));
      } catch {}
    }
  })();
  </script>

  <script src="./script.js" defer></script>
</body>
</html>
